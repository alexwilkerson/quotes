<!DOCTYPE html>
<html>

  <head>
    <title>Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="center">
        <figure class="quote-card box-shadow" id="quote-card">
          <blockquote>This is a much longer quote so as to get an understanding of what the card will look like.</blockquote>
          <figcaption class="quote-author">
            &mdash; Miyamoto Musashi
          </figcaption>
          <a id="twitter" href="https://twitter.com/intent/tweet?text=Hi%20Silly"><i class="fa fa-twitter twitter-logo text-shadow"></i></a>
        </figure>
      </div><!-- end center -->
    </div><!-- end container -->

    <script src="js/quote.js"></script>
  </body>

</html>
